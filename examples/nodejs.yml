# Configures Web-app
# Language
language: nodejs
nodejs: 0.12
require:
  - ruby
name: test
# Command to start
start: npm start
# Install - npm install for nodejs
install:
  - npm install
  - gem install bundle
  - bundle install

build:
  # Build?
  true: true
  #OS to run on - Ubuntu or CentOS
  os: Ubuntu
  # Command to run
  run: make
